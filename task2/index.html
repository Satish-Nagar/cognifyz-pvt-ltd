<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Functionalities</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="container">
    <!-- Button for Color Change -->
    <button id="colorBtn">Click me to change color</button>
    
    <!-- Calculator -->
    <div class="calculator">
      <input type="text" id="num1" placeholder="Enter number 1">
      <input type="text" id="num2" placeholder="Enter number 2">
      <button id="calculateBtn">Calculate</button>
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
